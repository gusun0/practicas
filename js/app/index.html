<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>APP</title>

		 <link rel="stylesheet" 
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		 crossorigin="anonymous">
	</head>

	<body onload="fetchIssues()">
		<div class="container">
			<h1>JS IssueTracker <small>by gusun0</small></h1>


		<div class="jumbotron">
			<h3>Add New Issue</h3>

			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
				</div>

				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option valie="Low">Low</option>
						<option valie="Medium">Medium</option>
						<option valie="High">High</option>
					</select>

				</div>

				<div class="form-group">
					<label for="issueAssignendToInput">Assigned to</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
				</div>

				<button type="submit" class="btn btn-primary full-width">Add</button>

			</form>
		</div>

		<div class="col-lg-12">
			<div id="issuesList">

			</div>
		</div>

		<div class="footer">
			<p>&copy gusun0</p>
		</div>

		</div>
		<!--Chance.js!-->	
		<script src="https://chancejs.com/chance.min.js"></script>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" 
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
		crossorigin="anonymous"></script>


		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	  	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>

		<!--js!-->
		<script src="app.js">
		</script>
	</body>
</html>
